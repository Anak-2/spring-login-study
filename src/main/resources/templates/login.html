<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" charset="UTF-8">
<html lang="en">
<head th:replace="fragments/header :: header" />
<body>
    <div class="container">
        <h2>login page</h2>
        <form method="post" th:action="|@{/{loginType}/login (loginType=${loginType})}|" th:object="${formUser}" id="loginForm">
            <div th:if="${#fields.hasGlobalErrors()}">
                <br/>
                <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
            </div>
            <div class="form-group">
                <label th:for="*{name}">아이디</label>
                <input type="text" th:field="*{name}" class="form-control">
            <div class="form-group">
                <label th:for="*{pwd}">비밀번호</label>
                <input type="password" th:field="*{pwd}" class="form-control">
            </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
</body>
