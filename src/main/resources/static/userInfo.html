<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--    logout Utility -->
    <script src="js/logout.js" async></script>
    <!-- Font-Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>My Login</title>
</head>
<body style="height: 80%; width: 80%;">
<div class="container" style="margin-top:20px; margin-bottom: 20px">
    <i class="fa fa-home fa-lg" aria-hidden="true"></i>
</div>
<table class="table align-middle mb-0 bg-white">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">create_date</th>
        <th scope="col">email</th>
        <th scope="col">name</th>
        <th scope="col">role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <p class="fw-normal mb-1 id"></p>
        </td>
        <td>
            <p class="fw-normal mb-1 create-date"></p>
        </td>
        <td>
            <p class="fw-normal mb-1 email"></p>
        </td>
        <td>
            <p class="d-flex align-items-center name"></p>
        </td>
        <td>
            <p class="fw-normal mb-1 role"></p>
        </td>
    </tr>
    </tbody>
</table>
    <input class="btn btn-secondary logout-btn" type="button" value="Sign out">
</body>
<script>
    let accessToken = localStorage.getItem("accessToken");
    // let refreshToken = localStorage.getItem("refreshToken");
    console.log(accessToken);
    if (accessToken !== null) {
        $.ajax({
            url: "http://localhost:8080/jwt-login/user",
            type: "GET",
            headers: {'Authorization': accessToken},
            async: false,
            // ToDo: refresh token 을 filter 에서 알아서 꺼내서 access token 을 재발급 했는데 처리 힘듬
            success: function (result) {
                console.log(result);
                // var response = JSON.parse(result);
                $('.id').text(result['id']);
                $('.create-date').text(result['createDate']);
                $('.email').text(result['email']);
                $('.name').text(result['name']);
                $('.role').text(result['role']);
                if(result['accessToken']){ // refresh token 으로 access token 재발급 했을 경우 기존 access token 갈아치우기
                    console.log("refresh accessToken");
                    $('.id').text(result['user']['id']);
                    $('.create-date').text(result['user']['createDate']);
                    $('.email').text(result['user']['email']);
                    $('.name').text(result['user']['name']);
                    $('.role').text(result['user']['role']);
                    localStorage.setItem("accessToken",result['accessToken']);
                }
            },
            error: function () {
                alert("Require Sign in");
                localStorage.removeItem("accessToken");
                location.href="http://localhost:8080/jwt-login/home";
            }
        })
    }else{
        alert("You Don't have Access Token");
        location.href="http://localhost:8080/jwt-login/home";
    }

    $('.fa-home').on("click",function(){
        location.href="http://localhost:8080/jwt-login/home";
    });
    $('.fa-home').hover(function(){
        $(this).css('cursor','pointer');
    }, function(){
        $(this).css('cursor','none');
    })
</script>
</html>
